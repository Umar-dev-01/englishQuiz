<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .form-container, .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .quiz-container {
            display: none;
        }
        .quiz-container .question {
            margin-bottom: 10px;
        }
        .quiz-container input {
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 4px;
            width: 100px;
            display: inline-block;
        }
        .correct {
            background-color: white;
        }
        .wrong {
            background-color: #ffcccc;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container" id="signupFormContainer">
        <h2>Signup</h2>
        <form id="signupForm" method="POST" name="contact" netlify>
            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" name="gmail" placeholder="Enter your Gmail" required>
            <div id="gmailError" class="error">Please enter a valid Gmail address.</div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div id="passwordError" class="error">Password must be at least 8 characters.</div>

            <button type="submit">Signup</button>
        </form>
    </div>

   

    <script>
        const signupForm = document.getElementById('signupForm');
        const quizContainer = document.getElementById('quizContainer');
        const signupFormContainer = document.getElementById('signupFormContainer');
        const gmailInput = document.getElementById('gmail');
        const passwordInput = document.getElementById('password');
        const gmailError = document.getElementById('gmailError');
        const passwordError = document.getElementById('passwordError');

        const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            let valid = true;
            if (!gmailPattern.test(gmailInput.value)) {
                gmailError.style.display = 'block';
                valid = false;
            } else {
                gmailError.style.display = 'none';
            }

            if (passwordInput.value.length < 8) {
                passwordError.style.display = 'block';
                valid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (valid) {
                signupFormContainer.style.display = 'none';
                quizContainer.style.display = 'block';
            }
        });

        const quizForm = document.getElementById('quizForm');
        const correctAnswers = {
            answer1: "some",
            answer2: "any",
            answer3: "some",
            answer4: "a",
            answer5: "the",
            answer6: "any",
            answer7: "an",
            answer8: "the",
            answer9: "much",
            answer10: "an",
            answer11: "some",
            answer12: "a",
            answer13: "some",
            answer14: "an",
            answer15: "a",
            answer16: "some",
            answer17: "a"
        };

        document.getElementById('submitQuiz').addEventListener('click', function() {
            const userAnswers = new FormData(quizForm);

            for (let [key, value] of userAnswers.entries()) {
                const inputField = document.querySelector(`[name="${key}"]`);
                if (value.toLowerCase() === correctAnswers[key]) {
                    inputField.classList.add('correct');
                    inputField.classList.remove('wrong');
                } else {
                    inputField.classList.add('wrong');
                    inputField.classList.remove('correct');
                }
            }
        });

        quizForm.addEventListener('input', function(e) {
            e.target.classList.remove('correct', 'wrong');
        });
    </script>
</body>
</html>
